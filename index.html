<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZBcoin â€“ GerÃ§ekÃ§i YazÄ±/Tura</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220; --panel:#0f1834; --ring:#1e2b55; --ink:#e8f0ff;
  --accent:#2f80ed; --ok:#27c46b; --warn:#ffd04d; --muted:#a9bbff;
  --depth: 18px; /* kalÄ±nlÄ±k */
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 700px at 50% -10%,#15224d,#0b1220);color:var(--ink);font-family:Inter,system-ui}
.wrap{min-height:100%;display:grid;place-items:center;padding:24px}
.card{width:min(980px,96%);background:linear-gradient(180deg,#0f1834,#0c1430);
  border:1px solid var(--ring);border-radius:22px;box-shadow:0 24px 90px #0009;overflow:hidden}
.header{padding:18px 20px;border-bottom:1px solid var(--ring);display:flex;gap:10px;align-items:center}
.logo{width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg,#ff7a36,#ff4f36);display:grid;place-items:center;font-weight:900}
.h1{font-weight:800;font-size:20px;margin-right:auto}
.pill{display:inline-flex;gap:8px;align-items:center;background:#121c45;border:1px solid var(--ring);
  padding:8px 12px;border-radius:999px;font-weight:800}
.grid{display:grid;gap:16px;grid-template-columns:1.2fr .8fr;padding:18px}
@media(max-width:900px){ .grid{grid-template-columns:1fr} }
.panel{background:#0d1738;border:1px solid var(--ring);border-radius:16px;padding:16px}
.title{margin:0 0 12px;font-weight:800}
.note{font-size:12px;color:var(--muted)}
.btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;transition:transform .04s ease,filter .2s}
.btn:active{transform:translateY(1px)}
.btn.primary{background:var(--accent);color:#fff}
.btn.ok{background:var(--ok);color:#061016}
.btn.warn{background:var(--warn);color:#111}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.center{display:grid;place-items:center}

/* ---------- SAHNE ---------- */
.stage{height:420px;position:relative;display:grid;place-items:center;perspective:1600px}
.shadow{position:absolute;bottom:54px;width:260px;height:90px;border-radius:50%;
  background:radial-gradient(ellipse at center, #0008 0%, #0006 40%, #0000 70%);
  filter:blur(12px);transform-origin:center;transition:filter .2s}
.msg{position:absolute;top:16px;left:50%;transform:translateX(-50%);font-weight:800;letter-spacing:.5px}

/* ---------- 3D COIN ---------- */
.coin{position:absolute;width:240px;height:240px;transform-style:preserve-3d;
  filter:drop-shadow(0 22px 26px #0008)}
.face{position:absolute;inset:0;border-radius:50%;display:grid;place-items:center;
  font-weight:900;letter-spacing:.5px;font-size:44px;color:#0c0c0c;text-shadow:0 1px 0 #fff7}
.front{transform:translateZ(calc(var(--depth))); 
  background:radial-gradient(circle at 35% 30%,#fff0ab,#ffd670 40%,#ffbd38 62%,#ffa600 78%,#ff9700 100%);
  border:4px solid #ffb000}
.back{transform:translateZ(calc(var(--depth))) rotateY(180deg);
  background:radial-gradient(circle at 65% 35%,#e7efff,#bcd1ff 40%,#7da1ff 62%,#4a74ff 78%,#2f59ff 100%);
  border:4px solid #6f8fff}

/* kenar (yivli) */
.rim{position:absolute;inset:0;border-radius:50%;transform:translateZ(calc(var(--depth) * -1)) rotateY(90deg);
  width:calc(var(--depth) * 2); left:calc(50% - var(--depth));
  background:repeating-linear-gradient(#c88900 0 6px,#f2b400 6px 12px)}

/* Motion blur efektini taklit iÃ§in spin sÄ±rasÄ±nda blur uygularÄ±z */
.coin.spinning{filter:drop-shadow(0 22px 26px #0008) blur(0.3px)}

/* Flip animasyonu (son aÃ§Ä± JS ile --rotX deÄŸiÅŸkeni) */
.coin.anim{animation:flip var(--dur,1.8s) cubic-bezier(.2,.7,.15,1) forwards}
@keyframes flip{
  0%{transform:rotateX(0deg) rotateZ(0) translateZ(0)}
  100%{transform:rotateX(var(--rotX,1440deg)) rotateZ(0) translateZ(0)}
}

/* hafif wobble (dÃ¼ÅŸÃ¼ÅŸ sonrasÄ±) */
.coin.wobble{animation:wob .9s ease-out}
@keyframes wob{
  0%{transform:rotateX(var(--rotX)) rotateZ(0)}
  30%{transform:rotateX(calc(var(--rotX) + 6deg)) rotateZ(.6deg)}
  60%{transform:rotateX(calc(var(--rotX) - 3deg)) rotateZ(-.3deg)}
  100%{transform:rotateX(var(--rotX)) rotateZ(0)}
}

/* alt efsane */
.legend{display:flex;gap:10px;justify-content:center;margin-top:6px}
.legend .chip{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--ring);background:#121c45}
.legend .y{color:#2f59ff}
.legend .t{color:#ff6a6a}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="header">
      <div class="logo">Z</div>
      <div class="h1">ZBcoin â€“ GerÃ§ekÃ§i YazÄ±/Tura</div>
      <div class="pill">Bakiye: <span id="bal">0</span> ZB</div>
      <div class="pill">GÃ¼nlÃ¼k Hak: <span id="left">3</span></div>
    </div>

    <div class="grid">
      <!-- Oyun -->
      <div class="panel">
        <h3 class="title">ðŸŽ² Coin Flip</h3>
        <div class="stage" id="stage">
          <div class="msg" id="msg">SeÃ§ â†’ FÄ±rlat</div>
          <div class="shadow" id="shadow"></div>
          <div class="coin" id="coin" aria-label="YazÄ±/Tura">
            <div class="face front">YAZI</div>
            <div class="rim"></div>
            <div class="face back">TURA</div>
          </div>
          <div class="legend">
            <span class="chip y">Ã–N = YAZI</span>
            <span class="chip t">ARKA = TURA</span>
          </div>
        </div>
        <div class="row center" style="margin-top:6px">
          <button class="btn" id="btnY">YazÄ±</button>
          <button class="btn" id="btnT">Tura</button>
          <button class="btn primary" id="btnThrow">FIRLAT</button>
        </div>
        <div class="center" style="min-height:36px;margin-top:8px;font-weight:800" id="result"></div>
      </div>

      <!-- Ayarlar -->
      <div class="panel">
        <h3 class="title">Ayarlar</h3>
        <div class="row" style="gap:12px">
          <div style="flex:1">
            <div class="note">Webhook (Apps Script / API â€“ opsiyonel)</div>
            <input id="webhook" placeholder="https://script.google.com/.../exec"
              style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--ring);background:#0c1530;color:#cfe3ff">
          </div>
          <div style="flex:1">
            <div class="note">Oyuncu ID (Telegram id / username)</div>
            <input id="player" placeholder="@kullanici veya 123456"
              style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--ring);background:#0c1530;color:#cfe3ff">
          </div>
        </div>
        <div class="row" style="margin-top:10px">
          <button class="btn warn" id="reset">Veriyi SÄ±fÄ±rla</button>
          <div class="note" style="margin-left:auto">Adil RNG: <code>crypto.getRandomValues</code> â€¢ Telegram Mini-App uyumlu</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
/* ====== Telegram geniÅŸletme ====== */
const tg = window.Telegram?.WebApp; try{ tg?.expand(); }catch(e){}

/* ====== Basit durum ====== */
const LS="zb_flip_v3";
const S = load() || { bal:0, left:3, pick:null, webhook:"", pid:"" };
function load(){ try{return JSON.parse(localStorage.getItem(LS)||"")}catch(_){return null} }
function save(){ localStorage.setItem(LS, JSON.stringify(S)); }

/* ====== Elemanlar ====== */
const balEl = document.getElementById('bal');
const leftEl= document.getElementById('left');
const resultEl=document.getElementById('result');
const coin = document.getElementById('coin');
const shadow=document.getElementById('shadow');
const msg = document.getElementById('msg');
const btnY = document.getElementById('btnY');
const btnT = document.getElementById('btnT');
const btnThrow = document.getElementById('btnThrow');
const webhookEl = document.getElementById('webhook');
const playerEl  = document.getElementById('player');
const resetBtn  = document.getElementById('reset');

/* ====== UI ====== */
render();
function render(){
  balEl.textContent = S.bal;
  leftEl.textContent= S.left;
  webhookEl.value = S.webhook || "";
  playerEl.value  = S.pid || "";
  btnY.classList.toggle('ok', S.pick==="YAZI");
  btnT.classList.toggle('ok', S.pick==="TURA");
}

/* ====== Ses (WebAudio) ====== */
const AC = window.AudioContext || window.webkitAudioContext;
let actx=null;
function audioReady(){ if(!AC) return; if(!actx) actx=new AC(); }
function fxWhoosh(){
  if(!actx) return; const o=actx.createOscillator(), g=actx.createGain();
  o.type='sawtooth'; o.frequency.setValueAtTime(180, actx.currentTime);
  o.frequency.exponentialRampToValueAtTime(60, actx.currentTime+0.6);
  g.gain.setValueAtTime(0.0001, actx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.2, actx.currentTime+0.08);
  g.gain.exponentialRampToValueAtTime(0.0001, actx.currentTime+0.7);
  o.connect(g).connect(actx.destination); o.start(); o.stop(actx.currentTime+0.72);
}
function fxDing(){
  if(!actx) return; const o=actx.createOscillator(), g=actx.createGain();
  o.type='triangle'; o.frequency.setValueAtTime(880, actx.currentTime);
  g.gain.setValueAtTime(0.0001, actx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.35, actx.currentTime+0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, actx.currentTime+0.5);
  o.connect(g).connect(actx.destination); o.start(); o.stop(actx.currentTime+0.52);
}

/* ====== EtkileÅŸim ====== */
btnY.onclick=()=>{ S.pick="YAZI"; save(); render(); msg.textContent="SeÃ§im: YAZI"; };
btnT.onclick=()=>{ S.pick="TURA"; save(); render(); msg.textContent="SeÃ§im: TURA"; };

btnThrow.onclick=()=>{
  audioReady();
  if(S.left<=0) return toast("GÃ¼nlÃ¼k hakkÄ±n bitti");
  if(!S.pick)   return toast("YazÄ± mÄ± Tura mÄ± seÃ§");
  spinOnce(S.pick);
};

resetBtn.onclick=()=>{ if(!confirm("TÃ¼m yerel veriler sÄ±fÄ±rlansÄ±n mÄ±?")) return;
  localStorage.removeItem(LS); location.reload();
};
webhookEl.onchange=()=>{ S.webhook=webhookEl.value.trim(); save(); toast("Webhook kaydedildi"); };
playerEl.onchange =()=>{ S.pid=playerEl.value.trim(); save(); toast("ID kaydedildi"); };

/* ====== GerÃ§ekÃ§i animasyon + adil sonuÃ§ ====== */
let busy=false;
function spinOnce(choice){
  if(busy) return; busy=true; btnThrow.disabled=true;
  // Adil sonuÃ§ (0=YazÄ±, 1=Tura)
  const u32=new Uint32Array(1); crypto.getRandomValues(u32);
  const result = (u32[0]%2)===0 ? "YAZI" : "TURA";

  // Fizikvari parametreler
  //  - baÅŸlangÄ±Ã§ aÃ§Ä±sal hÄ±z (rastgele), sÃ¼rtÃ¼nme ~ sÃ¼re
  //  - hedefine gÃ¶re toplam dÃ¶nÃ¼ÅŸ: FRONT(YAZI)=n*360, BACK(TURA)=n*360+180
  const baseTurns = 6 + Math.floor(Math.random()*3); // 6-8 tam tur
  const endDeg = result==="YAZI" ? baseTurns*360 : baseTurns*360 + 180;

  // kÃ¼Ã§Ã¼k rastgele wobble payÄ± (landing hissi)
  const dur = 1.65 + Math.random()*0.45; // 1.65-2.1s
  coin.style.setProperty('--rotX', endDeg+'deg');
  coin.style.setProperty('--dur', dur+'s');

  // animasyonu baÅŸlat
  coin.classList.remove('anim','wobble');
  void coin.offsetWidth; // reflow
  coin.classList.add('anim','spinning');
  msg.textContent="FÄ±rlatÄ±ldÄ±â€¦";
  fxWhoosh();
  navigator.vibrate?.(10);

  // gÃ¶lge/motion blur iÃ§in sÃ¼re boyunca ufak efekt
  const t0=performance.now();
  (function raf(t){
    const k = Math.min(1,(t-t0)/(dur*1000));
    // havadaymÄ±ÅŸ hissi: gÃ¶lge kÃ¼Ã§Ã¼lÃ¼r/uzar
    const scale = 1 + Math.sin(k*Math.PI)*0.25;
    shadow.style.transform = `scale(${scale}, ${1/scale})`;
    shadow.style.filter = `blur(${12 + 10*Math.sin(k*Math.PI)}px)`;
    if(k<1) requestAnimationFrame(raf);
  })(t0);

  // bittiÄŸinde sonucu iÅŸle
  setTimeout(()=> {
    coin.classList.remove('spinning');
    coin.classList.add('wobble');
    fxDing();
    S.left--; const win = (result===choice);
    if(win) S.bal += 5;
    save(); render();
    msg.textContent = result==="YAZI" ? "SonuÃ§: YAZI (Ã–N)" : "SonuÃ§: TURA (ARKA)";
    resultEl.textContent = win ? `ðŸŽ‰ DoÄŸru bildin! +5 ZB` : `ðŸ˜… YanlÄ±ÅŸ tahmin`;
    navigator.vibrate?.(win?[20,40,20]:[12]);

    // Telegram & webhook bildirimi
    send('flip',{choice,result,win,delta:win?5:0,balance:S.bal,left:S.left});

    btnThrow.disabled=false; busy=false;
  }, dur*1000 + 40);
}

/* ====== Telegram + Webhook ====== */
async function send(event, payload){
  try{ window.Telegram?.WebApp?.sendData && window.Telegram.WebApp.sendData(JSON.stringify({event, ...payload})); }catch(_){}
  if(!S.webhook) return;
  try{
    await fetch(S.webhook,{method:'POST',headers:{'Content-Type':'application/json'},
      body: JSON.stringify({event, playerId:S.pid||null, when: Date.now(), ...payload})});
  }catch(_){}
}

/* ====== Mini toast ====== */
let toastT=null;
function toast(msg){
  let el=document.getElementById('toast');
  if(!el){ el=document.createElement('div'); el.id='toast';
    el.style.position='fixed'; el.style.left='50%'; el.style.bottom='22px';
    el.style.transform='translateX(-50%)'; el.style.background='#12204b';
    el.style.border='1px solid var(--ring)'; el.style.padding='10px 14px';
    el.style.borderRadius='10px'; el.style.boxShadow='0 10px 30px #0008'; el.style.fontWeight='800';
    document.body.appendChild(el);
  }
  el.textContent=msg; el.style.opacity='1'; clearTimeout(toastT); toastT=setTimeout(()=>el.style.opacity='0',1600);
}
</script>
</body>
